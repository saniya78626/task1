3Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003EChecking accounts, the mainstay of retail banking the world over, aren’t exactly a new innovation. They have existed all the way since ancient Mesopotamia, Greece, and Rome in one form or the other. Landowners and businessmen would write slips of paper passing one bit of their property or riches to another in exchange for work done or more property. In mercantile Holland of the 1500s, traders used checks to store their money in Dutch accounts instead of risking it on the travel home.\u003C\u002Fp\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003EIn the US, paper checks were first used by John Hancock, the colonial merchant with the recognizable signature, to transfer large funds at a distance. Because they are made out of paper and had to make the long journey from the payee’s bank to the writer’s bank to fulfill their function, they weren’t used for small purchases. Back then, the writer’s bank was responsible for verifying that the signature was authentic before paying the check, which might work if the writer had a signature like John Hancock, but for the rest of us? Good luck. As they became more commonplace and people used them for lower-value purchases, most banks didn’t bother to verify the signatures and hoped for the best. Check forgery and fraud increased well into the billions of dollars per year in the banking industry.\u003C\u002Fp\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003EWe now largely use electronic checking and the Automated Clearing House (ACH) to direct debit from a customer’s checking account into a merchant’s business bank account, with the help of a payments processor. Checks are transmitted electronically, making transactions quicker, safer, and easier&#8202;—&#8202;no signature test required.\u003C\u002Fp\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003EEven with all of those big changes over time, we’re still more likely to hold a checking account over any other account available. But when it comes to growing your money, checking accounts get a bad rep. \u003C\u002Fp\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003EWell, there’s a new kid in town&#8202;—\u003Ca  class='item-juno-blue underline font-bold'  target='_blank'href=\"https:\u002F\u002Fonjuno.com\u002Fblog\u002Fhigh-yield-checking-accounts-explained\" target=\"_blank\"\u003E&#8202;the high yield checking account&#8202;\u003C\u002Fa\u003E—&#8202;which combines the ease of a traditional checking account with high interest rates. Let’s see how it compares to other traditional accounts.\u003C\u002Fp\u003E\u003Ca  class='item-juno-blue underline font-bold'  target='_blank' href=\"https:\u002F\u002Fonjuno.com\u002F?utm_source=blog&utm_medium=banner%20interest%20blue%201&utm_campaign=High%20Yield%20Checking%20Accounts%20vs%20the%20Rest\n\"\u003E\u003Cfigure class=\"kg-card kg-image-card kg-width-wide kg-card-hascaption mt-15\"\u003E\u003Cimg src=\"https:\u002F\u002Fnuo-cms.s3.ap-southeast-1.amazonaws.com\u002FBlog_CTA_1_1_b7aaa4be28.png\" class=\"kg-image js-zoomable medium-zoom-image object-cover\" alt=\"OnJuno Homepage\"\u003E\u003C\u002Ffigure\u003E\u003C\u002Fa\u003E \u003Ch3 class='mt-15 mb-4 xs:xs-title ipad:ipad-title ipadPro:lg-title lg:lg-title' \u003EHigh Yield Checking Accounts Versus Traditional Checking Accounts\u003C\u002Fh3\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003EA traditional checking account is a deposit account held at a financial institution that allows withdrawals and deposits. The average interest rate is 0.04%, and as such, they offer no growth. In fact, banks make quite a bit of profit from assessing fees on checking accounts, so they may actually cost you money to use. A checking account makes sense for most of us since they’re super liquid, offer real-time access to our cash, and accept direct deposit of our paychecks and other transfers. High yield checking accounts function just like regular checking accounts, with one exception: you earn interest.\u003C\u002Fp\u003E\u003Ch3 class='mb-4 xs:xs-title ipad:ipad-title ipadPro:lg-title lg:lg-title' \u003EHigh Yield Checking Versus High Yield Saving Accounts\u003C\u002Fh3\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003ESaving accounts certainly have their place in financial planning. There was a time when you could expect to earn 5–6% interest on the money sitting in your savings account…but those days are long gone. The current average interest rate for savings accounts is 0.06%. With the average inflation rate for the past ten years set at 1.8% it just doesn’t make financial sense! \u003C\u002Fp\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003EOn top of that, increased regulations limit you to six pre-authorized, automated, or telephone transfers or withdraws during any given month. And if you’re required to have a minimum balance and your account drops below that number? The fees involved may outweigh any potential benefits of having the account at all. The writing is clear: a savings account is not meant for growth!\u003C\u002Fp\u003E\u003Ca  class='item-juno-blue underline font-bold'  target='_blank' href=\"https:\u002F\u002Fonjuno.com\u002F?utm_source=blog&utm_medium=banner%20interest%20orange%201&utm_campaign=High%20Yield%20Checking%20Accounts%20vs%20the%20Rest\"\u003E\u003Cfigure class=\"kg-card kg-image-card kg-width-wide kg-card-hascaption mt-15\"\u003E\u003Cimg src=\"https:\u002F\u002Fnuo-cms.s3.ap-southeast-1.amazonaws.com\u002FBlog_CTA_3_1_527f831d45.png\" class=\"kg-image js-zoomable medium-zoom-image object-cover\" alt=\"OnJuno Homepage\"\u003E\u003C\u002Ffigure\u003E\u003C\u002Fa\u003E \u003Ch3 class='mt-15 mb-4 xs:xs-title ipad:ipad-title ipadPro:lg-title lg:lg-title' \u003EHigh Yield Checking Accounts Versus Money Market Accounts\u003C\u002Fh3\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003EA money market account is essentially a savings account with some checking features, like paper checks or debit cards. However, they have a very strict limit on transactions per month. There was a time when they offered higher interest rates than regular savings accounts, but these days they’re pretty similar. The average money market account interest rate is about 0.1%, which means that if you save $1,000 per month for one year, at the end of the year you will have earned about $5 growth for a total of around $1,005. \u003C\u002Fp\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003EA money market account can make sense for you if you like to keep a high average balance in your account, as they often require that five-figures are held in the account at all times.\u003C\u002Fp\u003E\u003Ch3 class='mb-4 xs:xs-title ipad:ipad-title ipadPro:lg-title lg:lg-title' \u003EHigh Yield Checking Accounts Versus Certificates of Deposit\u003C\u002Fh3\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003EA certificate of deposit, or CD, is a federally insured savings account that has a fixed interest rate and fixed date of withdrawal, known as the maturity date. Think of them as a forced savings account: once the money goes in, there’s no way to get to it without paying a fee. Interest rates vary based on the timeframe of the CD, but the \u003Ca  class='item-juno-blue underline font-bold'  target='_blank'href=\"https:\u002F\u002Fwww.bankrate.com\u002Fbanking\u002Fcds\u002Fcurrent-cd-interest-rates\u002F#:~:text=1%2Dyear%20CD%20rates%3A%200.40,year%20jumbo%20CD%20rates%3A%200.60%25\" target=\"_blank\"\u003Eaverage rate\u003C\u002Fa\u003E for a 1-year CD is 0.4%. \u003C\u002Fp\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003EIf you deposit $1,000 you will have about $1,022. at the end of the year. A CD makes sense for savers who have a hard time keeping their hands out of the cookie jar, but what they make up for with a tiny bit more interest they give up in access.\u003C\u002Fp\u003E\u003Ca  class='item-juno-blue underline font-bold'  target='_blank' href=\"https:\u002F\u002Fonjuno.com\u002F?utm_source=blog&utm_medium=banner%20cashback%20green%201&utm_campaign=High%20Yield%20Checking%20Accounts%20vs%20the%20Rest\"\u003E\u003Cfigure class=\"kg-card kg-image-card kg-width-wide kg-card-hascaption mt-15\"\u003E\u003Cimg src=\"https:\u002F\u002Fnuo-cms.s3.ap-southeast-1.amazonaws.com\u002FBlog_CTA_4_91109bf7fc.png\" class=\"kg-image js-zoomable medium-zoom-image object-cover\" alt=\"OnJuno Homepage\"\u003E\u003C\u002Ffigure\u003E\u003C\u002Fa\u003E \u003Ch3 class='mt-15 mb-4 xs:xs-title ipad:ipad-title ipadPro:lg-title lg:lg-title' \u003EHigh Yield Checking Accounts Versus Investing\u003C\u002Fh3\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003EInvesting is essentially committing your cash with the expectation of getting it back in full plus growth. The most common way that people in the US invest is through the stock market, via their retirement accounts, but you can also invest in funds, bonds, business ventures, real estate, and art. Because there are so many ways to invest it’s hard to circle in on an average rate, but historically the US stock market has returned 10% growth to its diversified investors. \u003C\u002Fp\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003EInvesting makes sense for everyone but is not advised for short term growth. Additionally, your invested funds are not meant to be accessed for day-to-day expenses, meaning poor liquidity. Can you imagine trading in a few shares of stock in exchange every time you need to pay rent? No way.\u003C\u002Fp\u003E\u003Ch3 class='mb-4 xs:xs-title ipad:ipad-title ipadPro:lg-title lg:lg-title' \u003EWhy a Checking Account is Right for you\u003C\u002Fh3\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003EWhile there is no one-size-fits-all financial product, \u003Ca  class='item-juno-blue underline font-bold'  target='_blank'href=\"https:\u002F\u002Fonjuno.com\u002Fblog\u002Fhigh-yield-checking-accounts-explained\" target=\"_blank\"\u003Ea high yield checking account\u003C\u002Fa\u003E comes pretty close. Combining all of the access you’re accustomed to with a traditional checking account, plus tons more to love, a high yield checking account like the one offered by \u003Ca  class='item-juno-blue underline font-bold'  target='_blank'href=\"https:\u002F\u002Fonjuno.com\u002F\" target=\"_blank\"\u003E\u003Cstrong\u003EOnJuno\u003C\u002Fstrong\u003E\u003C\u002Fa\u003E can make a huge difference in your personal finances. A higher interest rate, no hidden fees, and no minimum balance combine to make a powerful account that can fuel your day-to-day life while padding your savings as well.\u003Cbr\u003E\u003C\u002Fp\u003E",post_summary:"The pros of interest bearing checking accounts versus savings accounts, CDs and much more",author_description:a,author:{id:F,Name:U,author_description:V,created_at:v,updated_at:v,author_small_bio:G,twitter:a,author_image:[{id:W,name:X,alternativeText:b,caption:b,width:g,height:g,formats:{large:{ext:e,url:Y,hash:Z,mime:f,path:a,size:_,width:h,height:h},small:{ext:e,url:$,hash:aa,mime:f,path:a,size:ab,width:i,height:i},medium:{ext:e,url:ac,hash:ad,mime:f,path:a,size:ae,width:j,height:j},thumbnail:{ext:e,url:af,hash:ag,mime:f,path:a,size:ah,width:m,height:m}},hash:ai,ext:e,mime:f,size:aj,url:ak,previewUrl:a,provider:k,provider_metadata:a,created_at:w,updated_at:w}]},articlebody:a,time:a,publish:a,title_html:"High Yield Checking Accounts Explained | Why You Need One Today\n",is_published:H,main_image:[{id:al,name:am,alternativeText:b,caption:b,width:g,height:n,formats:{large:{ext:c,url:an,hash:ao,mime:d,path:a,size:ap,width:h,height:o},small:{ext:c,url:aq,hash:ar,mime:d,path:a,size:as,width:i,height:p},medium:{ext:c,url:at,hash:au,mime:d,path:a,size:av,width:j,height:q},thumbnail:{ext:c,url:aw,hash:ax,mime:d,path:a,size:ay,width:r,height:s}},hash:az,ext:c,mime:d,size:aA,url:aB,previewUrl:a,provider:k,provider_metadata:a,created_at:x,updated_at:x}],thumbnail:[{id:al,name:am,alternativeText:b,caption:b,width:g,height:n,formats:{large:{ext:c,url:an,hash:ao,mime:d,path:a,size:ap,width:h,height:o},small:{ext:c,url:aq,hash:ar,mime:d,path:a,size:as,width:i,height:p},medium:{ext:c,url:at,hash:au,mime:d,path:a,size:av,width:j,height:q},thumbnail:{ext:c,url:aw,hash:ax,mime:d,path:a,size:ay,width:r,height:s}},hash:az,ext:c,mime:d,size:aA,url:aB,previewUrl:a,provider:k,provider_metadata:a,created_at:x,updated_at:x}],blog_images:[]},"1":{id:32,Title:a,Slug:a,PostBody:a,PostSummary:a,created_at:"2020-09-21T16:42:16.020Z",updated_at:"2020-09-21T16:47:19.805Z",category:{id:t,Name:P,created_at:Q,updated_at:R,Description:S,slug:T},Author:a,title:aC,slug:"high-yield-checking-accounts-explained",post_body:"\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003EThe best account for your cash is one you’ve probably never heard of: the high yield checking account, also called an interest bearing checking account. Traditional banks aren’t too excited about offering them because it means more money for you, with very few strings attached. \u003C\u002Fp\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003EChecking accounts have always meant one thing&#8202;—&#8202;housing money for a little bit before we send it off to pay bills and buy groceries, save for our goals, or invest in the stock market. We’ve definitely been conditioned to think of our checking accounts as little clearinghouses for our money, and while that’s certainly true, why do we also think that there’s no way to earn interest on the money that’s parked? The median monthly checking account balance in the \u003Ca  class='item-juno-blue underline font-bold'  target='_blank'href=\"https:\u002F\u002Fsmartasset.com\u002Fchecking-account\u002Fchecking-account-average-balance#:~:text=Median%20and%20Average%20Checking%20Account,when%20you%20calculate%20the%20mean.\" target=\"_blank\"\u003EUS is $2,900\u003C\u002Fa\u003E. Imagine if you could earn interest from that money! Thanks to high yield checking accounts, you can (and should).\u003C\u002Fp\u003E\u003Ch3 class='mb-4 xs:xs-title ipad:ipad-title ipadPro:lg-title lg:lg-title' \u003EWhat Is a High Yield Checking Account?\u003C\u002Fh3\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003EA high yield checking account is a cash account that pays interest&#8202;—&#8202;like a savings account that’s meant for everyday spending. A relative newcomer to the finance world, high yield checking accounts put your money to work while it’s parked because you earn and spend from the same account.\u003C\u002Fp\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003ETraditional banks like to have you manage your money and your goals through separate accounts, all with their own risks and rules. There are only so many withdrawals allowed per month, the fees can be confusing, and the accounts earn a pittance in interest. A high yield checking account combines all of the earnings of a high yield savings account with the access benefits of a checking account.\u003C\u002Fp\u003E\u003Ca  class='item-juno-blue underline font-bold'  target='_blank' href=\"https:\u002F\u002Fonjuno.com\u002F?utm_source=blog&utm_medium=banner%20interest%20blue%201&utm_campaign=High%20Yield%20Checking%20Accounts%20Explained\n\"\u003E\u003Cfigure class=\"kg-card kg-image-card kg-width-wide kg-card-hascaption mt-15\"\u003E\u003Cimg src=\"https:\u002F\u002Fnuo-cms.s3.ap-southeast-1.amazonaws.com\u002FBlog_CTA_1_1_b7aaa4be28.png\" class=\"kg-image js-zoomable medium-zoom-image object-cover\" alt=\"OnJuno Homepage\"\u003E\u003C\u002Ffigure\u003E\u003C\u002Fa\u003E \u003Ch3 class=' mt-15 mb-4 xs:xs-title ipad:ipad-title ipadPro:lg-title lg:lg-title' \u003EWhy You Need an Interest Bearing Checking Account\u003C\u002Fh3\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003EWithout a high yield checking accounts, you’re essentially leaving money on the table! That money could be put to better use, which is important because we are generally not savers. \u003Ca  class='item-juno-blue underline font-bold'  target='_blank'href=\"https:\u002F\u002Fmoney.cnn.com\u002F2018\u002F05\u002F22\u002Fpf\u002Femergency-expenses-household-finances\u002Findex.html#:~:text=Can%20you%20cover%20an%20unexpected,by%20borrowing%20or%20selling%20something.\" target=\"_blank\"\u003EOne study\u003C\u002Fa\u003E famously showed that if faced with a $400 emergency more than 40% of Americans couldn’t cover the costs and would have to rely on friends or credit. There is no shame in having a weak saving game, but we do need to step it up.\u003C\u002Fp\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003EA solid financial plan starts with a strong foundation; your cash accounts are that foundation. Saving, \u003Ca  class='item-juno-blue underline font-bold'  target='_blank'href=\"https:\u002F\u002Fonjuno.com\u002Fguides\u002Fthe-beginners-guide-to-investing\" target=\"_blank\"\u003Eearning\u003C\u002Fa\u003E, and \u003Ca  class='item-juno-blue underline font-bold'  target='_blank'href=\"https:\u002F\u002Fonjuno.com\u002Fguides\u002Fthe-ultimate-guide-to-budgeting\" target=\"_blank\"\u003Ebudgeting\u003C\u002Fa\u003E are all essential skills that can only make your life better.\u003C\u002Fp\u003E\u003Ch3 class='mb-4 xs:xs-title ipad:ipad-title ipadPro:lg-title lg:lg-title' \u003EManaging a High Interest Checking Account\u003C\u002Fh3\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003EA high yield checking account has all the features expected from a traditional checking account: unlimited checks, a debit card, online account management, and overdraft protection. At traditional banks, those high yield interest rates are sometimes capped, meaning that the higher interest rate is paid only up to a specific amount of money on deposit. So if the cap is $10,000, that means you’ll earn the high yield on all of your dollars up to $10,000 and anything over that will earn a lower rate.\u003C\u002Fp\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003EThere can be a few conditions to meet in order to get that higher yield, from requiring a direct deposit into the account or forgoing paper statements. Some accounts require a certain number of monthly transactions, and if you make fewer than the required amount, you forfeit the higher yield rate for that statement period.\u003C\u002Fp\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003ENone of these requirements make the accounts impossible to manage, in fact, they’re probably things you’re doing already&#8202;—&#8202;even if you weren’t keeping track. However, meeting these requirements might mean that you have to take time to actively manage the account, which might be a bit of a change from what you’re used to.\u003C\u002Fp\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003EA high yield checking account means significantly higher interest earnings than a traditional checking account. \u003Cem\u003EAnything’s higher than zero, right?\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Ca  class='item-juno-blue underline font-bold'  target='_blank' href=\"https:\u002F\u002Fonjuno.com\u002F?utm_source=blog&utm_medium=banner%20returns%20orange%201&utm_campaign=High%20Yield%20Checking%20Accounts%20Explained\"\u003E\u003Cfigure class=\"kg-card kg-image-card kg-width-wide kg-card-hascaption mt-15\"\u003E\u003Cimg src=\"https:\u002F\u002Fnuo-cms.s3.ap-southeast-1.amazonaws.com\u002FBlog_CTA_3_1_527f831d45.png\" class=\"kg-image js-zoomable medium-zoom-image object-cover\" alt=\"OnJuno Homepage\"\u003E\u003C\u002Ffigure\u003E\u003C\u002Fa\u003E \u003Ch3 class='mt-15 mb-4 xs:xs-title ipad:ipad-title ipadPro:lg-title lg:lg-title' \u003EWhat Is the Average Interest on a Checking Account?\u003C\u002Fh3\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003EMost traditional checking accounts do not offer any interest. Some banks offer the option for an interest checking account (also called a high yield checking account), with average interest rates around \u003Ca  class='item-juno-blue underline font-bold'  target='_blank'href=\"https:\u002F\u002Fwww.valuepenguin.com\u002Fbanking\u002Faverage-bank-interest-rates\" target=\"_blank\"\u003E0.01–0.04% APY\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\u003Ch3 class='mb-4 xs:xs-title ipad:ipad-title ipadPro:lg-title lg:lg-title' \u003EThe Bottom Line: You Need a High Yield Checking Account \u003C\u002Fh3\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003EChoosing your checking account is lowkey one of the most important moves in your finances. If you choose the wrong bank or don’t understand the terms involved with your account, you can find yourself facing fees at the end of the month. When you’re getting your financial accounts in order, here are some other things to consider:\u003C\u002Fp\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003E\u003Cstrong\u003EYou need savings.\u003C\u002Fstrong\u003E Savings are the cornerstone of personal finance. Most experts recommend that everyone have a mini-emergency account in place while working toward a larger emergency fund that can cover their bare-bones expenses for at least 3 months. You need a place to stash money for that bigger fund, your dream vacation, and next year’s textbooks. But first, you should have a tiny bit put aside for less expensive inconveniences.\u003C\u002Fp\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003EFor most people, a $500 to $1,000 mini-emergency fund will suffice. Stash the money somewhere liquid, like your checking account, so you can get to the money quickly when you need to.\u003C\u002Fp\u003E\u003Ca  class='item-juno-blue underline font-bold'  target='_blank' href=\"https:\u002F\u002Fonjuno.com\u002F?utm_source=blog&utm_medium=banner%20cashback%20green%201&utm_campaign=High%20Yield%20Checking%20Accounts%20Explained\"\u003E\u003Cfigure class=\"kg-card kg-image-card kg-width-wide kg-card-hascaption mt-15\"\u003E\u003Cimg src=\"https:\u002F\u002Fnuo-cms.s3.ap-southeast-1.amazonaws.com\u002FBlog_CTA_4_91109bf7fc.png\" class=\"kg-image js-zoomable medium-zoom-image object-cover\" alt=\"OnJuno Homepage\"\u003E\u003C\u002Ffigure\u003E\u003C\u002Fa\u003E \u003Cp class='mt-15 mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003E\u003Cstrong\u003EDitch the debt. \u003C\u002Fstrong\u003EIf you’re in debt, and most of us are, make a plan to pay it off. One popular way to pay off debts is the ‘Snowball Method’ made popular by Dave Ramsey. With this method, you list off your debts from largest to smallest, then pay them off in that order. The thinking here is that you chip away at your biggest balance and bring it down to a reasonable level, which signals to your brain that, hey, you can do this! Those small victories help you to push forward, crushing every balance along the way. It’s not logical and it doesn’t make much sense mathematically, but it works. \u003Ca  class='item-juno-blue underline font-bold'  target='_blank'href=\"http:\u002F\u002Fwww.kellogg.northwestern.edu\u002Fnews_articles\u002F2012\u002Fsnowball-approach.aspx\" target=\"_blank\"\u003EStudy after study has shown\u003C\u002Fa\u003E the benefit of this approach. It might go against what you’ve believed to be true, but it works. The only “right” way is the way that actually gets the job done and this does.\u003C\u002Fp\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003E\u003Cstrong\u003EYou definitely need a budget\u003C\u002Fstrong\u003E. A budget is simply accounting for the money you bring in minus the money you send out, and making sure it all has a place to go. There are lots of different methods, see which one you think you’ll like the best and give it a go. If it feels too restrictive, you can move onto another method. Use OnJuno’s \u003Ca  class='item-juno-blue underline font-bold'  target='_blank'href=\"https:\u002F\u002Fonjuno.com\u002Fguides\u002Fthe-ultimate-guide-to-budgeting\" target=\"_blank\"\u003EUltimate Guide to Budgeting\u003C\u002Fa\u003E to get yourself started!\u003C\u002Fp\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003EWhile there is no one-size-fits-all financial product, a high yield checking account comes pretty close. Combining all of the access you’re accustomed to with a traditional checking account, plus tons more to love, a high yield checking account like the one offered at \u003Ca  class='item-juno-blue underline font-bold'  target='_blank'href=\"https:\u002F\u002Fonjuno.com\u002F\" target=\"_blank\"\u003E\u003Cstrong\u003EOnJuno\u003C\u002Fstrong\u003E\u003C\u002Fa\u003E can make a huge difference in your personal finances. A higher interest rate, no hidden fees, and no minimum balance combine to make a powerful account that can fuel your day-to-day life while padding your savings as well.\u003C\u002Fp\u003E",post_summary:"The merits of owning a high yield checking account to accelerate your savings",author_description:a,author:{id:F,Name:U,author_description:V,created_at:v,updated_at:v,author_small_bio:G,twitter:a,author_image:[{id:W,name:X,alternativeText:b,caption:b,width:g,height:g,formats:{large:{ext:e,url:Y,hash:Z,mime:f,path:a,size:_,width:h,height:h},small:{ext:e,url:$,hash:aa,mime:f,path:a,size:ab,width:i,height:i},medium:{ext:e,url:ac,hash:ad,mime:f,path:a,size:ae,width:j,height:j},thumbnail:{ext:e,url:af,hash:ag,mime:f,path:a,size:ah,width:m,height:m}},hash:ai,ext:e,mime:f,size:aj,url:ak,previewUrl:a,provider:k,provider_metadata:a,created_at:w,updated_at:w}]},articlebody:a,time:aD,publish:a,title_html:aC,is_published:H,main_image:[{id:aE,name:aF,alternativeText:b,caption:b,width:g,height:n,formats:{large:{ext:c,url:aG,hash:aH,mime:d,path:a,size:aI,width:h,height:o},small:{ext:c,url:aJ,hash:aK,mime:d,path:a,size:aL,width:i,height:p},medium:{ext:c,url:aM,hash:aN,mime:d,path:a,size:aO,width:j,height:q},thumbnail:{ext:c,url:aP,hash:aQ,mime:d,path:a,size:aR,width:r,height:s}},hash:aS,ext:c,mime:d,size:aT,url:aU,previewUrl:a,provider:k,provider_metadata:a,created_at:y,updated_at:y}],thumbnail:[{id:aE,name:aF,alternativeText:b,caption:b,width:g,height:n,formats:{large:{ext:c,url:aG,hash:aH,mime:d,path:a,size:aI,width:h,height:o},small:{ext:c,url:aJ,hash:aK,mime:d,path:a,size:aL,width:i,height:p},medium:{ext:c,url:aM,hash:aN,mime:d,path:a,size:aO,width:j,height:q},thumbnail:{ext:c,url:aP,hash:aQ,mime:d,path:a,size:aR,width:r,height:s}},hash:aS,ext:c,mime:d,size:aT,url:aU,previewUrl:a,provider:k,provider_metadata:a,created_at:y,updated_at:y}],blog_images:[]},"2":{id:31,Title:a,Slug:a,PostBody:a,PostSummary:a,created_at:"2020-09-21T16:31:59.278Z",updated_at:"2020-09-21T16:47:14.378Z",category:{id:F,Name:"Borrow",created_at:"2020-07-03T03:22:31.035Z",updated_at:"2020-07-24T16:54:09.237Z",Description:"Build stronger credit",slug:"borrow"},Author:a,title:"How to Pay Rent With a Credit Card",slug:"pay-rent-with-credit-card",post_body:"\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003EAs our society moves closer and closer to a cashless economy, paying in cash has started to feel like a hassle for many people. When you can buy a new appliance with the click of a button or pay for your morning coffee with a wave of your smartphone, actually coming up with a stack of bills or filling out a check just feels archaic.\u003C\u002Fp\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003EIf you don’t have to do that on a regular basis, you’re probably not a renter. Most landlords still expect a check in the mail or an envelope full of cash every month, and that doesn’t appear to be changing any time soon. So what options exist for someone looking to pay their rent with a credit card?\u003C\u002Fp\u003E\u003Ch2 class='mt-6 mb-4 xs:xs-super-title ipad:ipad-super-title ipadPro:lg-super-title lg:lg-super-title'\u003EHow to Pay Rent With a Credit Card\u003C\u002Fh2\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003ESome landlords, especially large property management companies, have an online portal where you can pay rent with a credit card instead of a bank account. Almost all landlords will require that the tenant pay a credit card processing fee, \u003Ca  class='item-juno-blue underline font-bold'  target='_blank'href=\"https:\u002F\u002Fwww.experian.com\u002Fblogs\u002Fask-experian\u002Fcan-i-pay-my-rent-with-a-credit-card\u002F#:~:text=Any%20time%20a%20credit%20card,is%20charged%20a%20processing%20fee.&amp;text=Your%20landlord%20will%20usually%20require,%2430%20every%20time%20you%20swipe.\" target=\"_blank\"\u003Eusually between 2.5 to 3%\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003ESmaller companies and individual landlords usually do not offer this method. If you still want to use a credit card, you’ll have to sign up for a third-party service.\u003C\u002Fp\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003EHere are some of the most popular options to help you pay rent with a credit card:\u003C\u002Fp\u003E\u003Ch3 class='mb-4 xs:xs-title ipad:ipad-title ipadPro:lg-title lg:lg-title' \u003EPlastiq\u003C\u002Fh3\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003ETo pay rent with \u003Ca  class='item-juno-blue underline font-bold'  target='_blank'href=\"https:\u002F\u002Fwww.plastiq.com\u002F\" target=\"_blank\"\u003EPlastiq\u003C\u002Fa\u003E, you have to create an account, enter the landlord’s address and the cost of rent. Plastiq will then charge your card that amount plus the 2.85% fee.\u003C\u002Fp\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003EIf your rent is $1,000 a month, for instance, Plastiq will charge $1,028.50 in total to your credit card. Plastiq will send the rent money as a check or a direct bank deposit to your landlord’s account. Your landlord does not have to create their own Plastiq account to receive the money.\u003C\u002Fp\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003EYou can schedule recurring monthly payments through Plastiq so you’re not scrambling to send rent every month.\u003C\u002Fp\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003EPlastiq also offers expedited payment options if rent is due in a couple of days. These come with extra fees on top of the 2.85% credit card processing fee.\u003C\u002Fp\u003E\u003Ch3 class='mb-4 xs:xs-title ipad:ipad-title ipadPro:lg-title lg:lg-title' \u003ERadPad\u003C\u002Fh3\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003E\u003Ca  class='item-juno-blue underline font-bold'  target='_blank'href=\"https:\u002F\u002Fwww.onradpad.com\u002F\" target=\"_blank\"\u003ERadPad\u003C\u002Fa\u003E works similarly to Plastiq. You create an account, enter the landlord’s address and total rent payment, and the app will mail a check before your rent is due.\u003C\u002Fp\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003EYour landlord does not need a RadPad account to receive payments. RadPad charges a 2.99% processing fee, slightly higher than Plastiq.\u003C\u002Fp\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003EUnlike Plastiq, RadPad also allows roommates to make payments separately and have it sent as one check. RadPad works with Visa, MasterCard, Discover, American Express and Apple Pay credit cards.\u003C\u002Fp\u003E\u003Ch3 class='mb-4 xs:xs-title ipad:ipad-title ipadPro:lg-title lg:lg-title' \u003EVenmo\u003C\u002Fh3\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003EYou can pay rent with a credit card through Venmo if your landlord uses the app. You’ll need to link your credit card to the Venmo account. When sending money to your landlord, choose to pay with the credit card.\u003C\u002Fp\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003EVenmo charges a 3% fee to pay with a card instead of a bank account. A $1,000 rent payment would cost $30 in fees, for example. Your landlord also needs to accept Venmo as a viable payment method.\u003C\u002Fp\u003E\u003Ch2 class='mt-6 mb-4 xs:xs-super-title ipad:ipad-super-title ipadPro:lg-super-title lg:lg-super-title'\u003EBenefits of Paying Rent With a Credit Card\u003C\u002Fh2\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003EBecause paying rent with a credit card comes with extra fees, you should only do it under certain circumstances.\u003C\u002Fp\u003E\u003Ch3 class='mb-4 xs:xs-title ipad:ipad-title ipadPro:lg-title lg:lg-title' \u003ETo Get Credit Card Rewards\u003C\u002Fh3\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003EIf you need to spend a certain amount to receive a large credit card sign-up bonus, using a credit card to pay for rent may be a smart choice. Charges from services like Plastiq will count toward the minimum spend.\u003C\u002Fp\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003EThis strategy is probably better than buying something you don’t need just to earn the sign-up bonus. Make sure to calculate how much the sign-up bonus is worth and how much you’ll pay in fees.\u003C\u002Fp\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003EFor example, lets imagine a credit card that offers a 50,000-point sign-up bonus if you spend $3,000 in the first three months. Those points are worth $500 in travel purchases.\u003C\u002Fp\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003EIf you use the card to pay your $750 monthly rent, you’ll pay about $67.50 in fees. That still leaves you with a net profit of $432.50. \u003Cem\u003EKa-ching!\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Ca  class='item-juno-blue underline font-bold'  target='_blank' href=\"https:\u002F\u002Fonjuno.com\u002F?utm_source=blog&utm_medium=banner%20cashback%20green%201&utm_campaign=Pay%20Rent%20With%20a%20Credit%20Card\"\u003E\u003Cfigure class=\"kg-card kg-image-card kg-width-wide kg-card-hascaption mt-15\"\u003E\u003Cimg src=\"https:\u002F\u002Fnuo-cms.s3.ap-southeast-1.amazonaws.com\u002FBlog_CTA_4_91109bf7fc.png\" class=\"kg-image js-zoomable medium-zoom-image object-cover\" alt=\"OnJuno Homepage\"\u003E\u003C\u002Ffigure\u003E\u003C\u002Fa\u003E \u003Ch3 class='mt-15 mb-4 xs:xs-title ipad:ipad-title ipadPro:lg-title lg:lg-title' \u003ETo Avoid Taking Out a Loan\u003C\u002Fh3\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003EIf your bank account balance is low and your rent is due, paying with a credit card could help you pay on time and avoid a late charge from your landlord. The fee from a provider could be less than the late fee, especially if you earn any rewards from your credit card provider.\u003C\u002Fp\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003EIn some circumstances, you may be better off using a credit card to pay rent than relying on a short-term loan like a payday loan. After all, credit cards have lower interest rates than payday loans.\u003C\u002Fp\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003EFor example, if your rent is $500, you would pay about $15 in credit card processing fees. You can avoid paying credit card interest if you repay the credit card bill in full. If you take out a payday loan, \u003Ca  class='item-juno-blue underline font-bold'  target='_blank'href=\"https:\u002F\u002Fwww.consumerfinance.gov\u002Fask-cfpb\u002Fwhat-are-the-costs-and-fees-for-a-payday-loan-en-1589\u002F\" target=\"_blank\"\u003Eyou’ll owe between $50 to $150 in fees on average\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\u003Ch2 class='mt-6 mb-4 xs:xs-super-title ipad:ipad-super-title ipadPro:lg-super-title lg:lg-super-title'\u003EHow to Add Rent Payments to Your Credit Report\u003C\u002Fh2\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003EIf you’re interested in \u003Ca  class='item-juno-blue underline font-bold'  target='_blank'href=\"https:\u002F\u002Fonjuno.com\u002Fblog\u002Fwhy-did-my-credit-score-drop\" target=\"_blank\"\u003Eimproving your credit score\u003C\u002Fa\u003E, adding rent payments to your credit report can help.\u003C\u002Fp\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003E\u003Ca  class='item-juno-blue underline font-bold'  target='_blank'href=\"https:\u002F\u002Frentalkharma.com\u002F\" target=\"_blank\"\u003ERental Kharma\u003C\u002Fa\u003E adds rent payments only to your TransUnion and Equifax credit reports, but not your Experian report. It costs $50 to get started, which includes six months’ worth of reporting and $8.95 per month going forward.\u003C\u002Fp\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003E\u003Ca  class='item-juno-blue underline font-bold'  target='_blank'href=\"https:\u002F\u002Frockthescore.com\u002F\" target=\"_blank\"\u003ERock the Score\u003C\u002Fa\u003E also reports payments to TransUnion and Equifax. They charge a $25 initiation fee and $8.95 a month after that, which comes out to about the same cost as Rental Kharma.\u003C\u002Fp\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003EAnother option for is to open a secured credit card. You can find a card with no annual fee, so boosting your score requires no extra spending. You can also take out a credit builder loan, which will also have lower fees than a rent reporting service.\u003C\u002Fp\u003E\u003Cp class='mb-4 xs:xs-paragraph-gunmetal-gray md:lg-paragraph-gunmetal-gray' \u003EThe last option, if you don’t want to use a credit card or a 3rd party service, is to ask your landlord to report rent on your credit report, but it’s up to them to do the legwork. This is a stretch as most tenants do not demand for this service, and hence having landlords forward your payment history and reliability to the credit bureaus is unlikely.\u003C\u002Fp\u003E",post_summary:"Should you be using credit to pay off housing rents and is it the right option for you?",author_description:a,author:{id:E,Name:"Zina Kumok",author_description:"Zina Kumok  has written for outlets such as Investopedia, Credit Karma, and Learnvest. Her expertise has been featured in Glamour, BBC, and Nerdwallet.",created_at:"2020-07-23T12:14:45.282Z",updated_at:"2020-07-24T08:36:26.995Z",author_small_bio:G,twitter:"https:\u002F\u002Ftwitter.com\u002Fzinakumok",author_image:[{id:21,name:"zina",alternativeText:b,caption:b,width:g,height:g,formats:{lar
